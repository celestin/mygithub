<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>forum register</title>
</head>
<body>
<h1 id="foo">请仔细阅读论坛的规章制度！</h1>
<input type="checkbox" id="cr"/><label for="cr">我已经阅读了上面制度。</label>
<script src="./scripts/jquery-1.11.3.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function(){     //等待DOM元素加载完毕
        var $ck = $("#foo");
        alert($ck.is(":checked"));    //为什么返回的是false？
    });
    $(document).ready(function(){
        var $cr = $("#cr");
        var cr = $cr[0];
        $cr.click(function(){
            alert($cr.is(":checked"));   //jquery方式判断
            if(cr.checked){              //DOM方式判断
                alert("感谢你的支持！你可以继续下一步操作了！");
            };
        });
    });
</script>
</body>
</html>
