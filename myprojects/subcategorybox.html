<body>
<div class="SubCategoryBox">
    <ul>
        <li><a href="#">佳能</a><i>(30440) </i></li>
        <li><a href="#">索尼</a><i>(27220) </i></li>
        <li><a href="#">三星</a><i>(20808) </i></li>
        <li><a href="#">尼康</a><i>(12432) </i></li>
        <li><a href="#">松下</a><i>(18640) </i></li>
        <li><a href="#">卡西欧</a><i>(33541) </i></li>
        <li><a href="#">富士</a><i>(12856) </i></li>
        <li><a href="#">柯达</a><i>(51447) </i></li>

        <li><a href="#">奥林巴斯</a><i>(7573) </i></li>

        <li><a href="#">爱国者</a><i>(3040) </i></li>
        <li><a href="#">其他品牌相机</a><i>(3440) </i></li>
    </ul>
<div class="showmore">
    <a href="#"><span>显示全部品牌</span></a>
</div>
<div class="shoppingcar">
    <p class="add">你的购物车</p>
    <p class="clr"><a href="#">清空购物车</a></p>
</div>
</div>
<script src="./scripts/jquery-1.11.3.js" type="text/javascript"></script>
<script type="text/javascript">
    $("ul li").click(function(){
        $(this).clone().appendTo("div.shoppingcar p.add");
    });
    $("div.shoppingcar p.clr").click(function(){
        $("div.shoppingcar p.add li").remove();
    });
$(function(){
var $category = $("ul li:gt(5):not(:last)");
    $category.hide();
var $toggleBtn = $('div.showmore > a');
    $toggleBtn.click(function(){
        if($category.is(":visible")){
            $category.hide(200);
            $(this).find('span')
                    .css("background","url(img/down.gif)no-repeat 0 0")
                    .text("显示全部品牌");
            $('ul li').removeClass("promoted");
        }else{
            $category.show(200);
            $(this).find('span')
                    .css("background","url(img/up.gif)no-repeat 0 0")
            .text("精简显示品牌");
            $('ul li').fliter(":contains('佳能'),:('尼康'),:contains('奥林巴斯')").addClass("promoted");
        }
        return false;
    })
})
</script>
</body>
</html>
