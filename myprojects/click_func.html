<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>click function</title>
</head>
<body>
<h1>click the following text</h1>
<p class="demo" id="demo">jquery demo</p>
<ul></ul>
<script src="./scripts/jquery-1.11.3.js"  type="text/javascript"></script>
<script type="text/javascript">
    $("p").click(function(){
        $(this).clone().appendTo("ul");
    })
    $('#demo').css("color","red");
    $(".demo").click(function(){    //给class为demo的元素添加行为
        alert("jQuery demo!");
    })
</script>
</body>
</html>
