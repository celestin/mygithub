<!DOCTYPE HTML>
<htmllang="en-US">
<head>
<meta charset="UTF-8">
<title>CSS3 Full Background Slider </title>
<style type="text/css">
@importurl("http://www.w3cplus.com/demo/css3/base.css");
@importurl("http://fonts.googleapis.com/css?family=Yesteryear");
</style>
<link rel="stylesheet" href="style/style.css" />
</head>
<body>
<div class="slider">
    <ul class="clearfix">
        <li><a href="#bg1">Hipster Fashion Haircut </a></li>
        <li><a href="#bg2">Cloud Computing Services &amp; Consulting</a></li>
        <li><a href="#bg3">My haire is sooo fantastic!</a></li>
        <li><a href="#bg4">Eat healthy &amp; excersice!</a></li>
        <li><a href="#bg5">Lips so kissable I could die ...</a></li>
    </ul>
</div>
<img src="img/fullbg1.jpg" alt="" class="bg slideLeft" id="bg1" />
<img src="img/fullbg2.jpg" alt="" class="bg slideBottom" id="bg2" />
<img src="img/fullbg3.jpg" alt="" class="bg zoomIn" id="bg3" />
<img src="img/fullbg4.jpg" alt="" class="bg zoomOut" id="bg4" />
<img src="img/fullbg5.jpg" alt="" class="bg rotate" id="bg5" />
</body>
</html>
